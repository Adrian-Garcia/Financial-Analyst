<!-- load static is to let know Django that there is a static folder to add the ref links -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Financial Analyst</title>
</head>
<body class="m-5">
  <header>
    <h1>Financial Analyst</h1>
  </header>
  <main>

    {% if error_message %}
    <div>
      <p>Error: {{error_message}}</p>
    </div>
    {% endif %}

    <form action="{% url 'stock_reports:create' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" name="name" id="name">        
        </div>
        <div class="form-group">
          <label for="name">Industria:</label>
          <input type="text" class="form-control" name="industry" id="industry">         
        </div>
        <input type="submit" value="Creat analisis fundamental">
      </fieldset>
    </form>
  </main>
</body>
</html>
