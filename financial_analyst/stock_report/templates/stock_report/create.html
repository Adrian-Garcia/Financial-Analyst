{% extends 'base_layout.html' %}

{% block content %}
<div class="m-5">
  <header>
    <h1>Financial Analyst</h1>
  </header>
  <main>

    {% if errors %}
    <div class="alert alert-danger" role="alert">
      <ul class="mt-3">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form action="{% url 'stock_reports:create' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" class="form-control" name="name" id="name", value="{{ fundamental_analysis.name }}">        
        </div>
        <div class="form-group">
          <label for="name">Industria:</label>
          <input type="text" class="form-control" name="industry" id="industry", value="{{ fundamental_analysis.industry }}">
        </div>
        <div class="form-group">
          <label for="name">Tickers (escribir nombres de tickers separados por espacios)</label>
          <input type="text" class="form-control" name="tickers" id="tickers", value="{{ tickers }}">
        </div>
        <button type="submit" class="btn btn-success">Crear</button>
      </fieldset>
    </form>
  </main>
</div>
{% endblock %}
