{% extends 'base_layout.html' %}

{% block content %}
<div class="m-5">
  <header class="mb-2">
    <h1>Nuevo Analisis Fundamental</h1>
  </header>
  <main>

    {% if errors %}
    <div class="alert alert-danger" role="alert">
      <ul class="mt-3">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form action="{% url 'stock_reports:create' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" name="name" id="name", value="{{ fundamental_analysis.name }}">        
        </div>
        <div class="form-group">
          <label for="name">Industria</label>
          <input type="text" class="form-control" name="industry" id="industry", value="{{ fundamental_analysis.industry }}">
        </div>
        <div class="form-group">
          <label for="name">Tickers (escribir nombres de tickers separados por espacios)</label>
          <input type="text" class="form-control" name="tickers" id="tickers", value="{{ tickers }}">
        </div>
        <div class="form-check mb-5">
          <input type="checkbox" class="form-check-input" name="first_ticker_analysis" id="first_ticker_analysis" value="" {{ first_ticker_analysis }}>
          <label class="form-check-label" for="first_ticker_analysis">
            Hacer analisis fundamental con base el primer ticker del analisis
          </label>
        </div>
        
        <button type="submit" class="btn btn-success">Crear</button>
      </fieldset>
    </form>
  </main>
</div>
{% endblock %}
