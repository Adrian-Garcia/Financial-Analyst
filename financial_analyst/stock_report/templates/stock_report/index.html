<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Financial Analyst</title>
</head>
<body class="m-5">
  <header class="d-flex">
    <h1>Financial Analyst</h1>
    <a href="{% url 'stock_reports:new' %}">
      <button type="button" class="btn btn-primary ml-5 mt-1">Nuevo An√°lisis fundamental</button>
    </a>
  </header>
  <main>
    {% if fundamental_analysis_list %}
      <ul>
      {% for fundamental_analysis in fundamental_analysis_list %}
        <li>
          <a href="{% url 'stock_reports:detail' fundamental_analysis.id %}">
            {{ fundamental_analysis.name }}
          </a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>No fundamental analysis are available</p>
    {% endif %}
  </main>
</body>
</html>
